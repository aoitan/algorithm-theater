<!DOCUTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="sort.js" defer></script>
</head>
<body>
  <section class="display">
    <canvas id="canvas" width="600px" height="600px"></canvas><br>
  </section>
  <secsion class="settings">
    <p>
      <label>num:</label>
      <select id="num-select">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100" selected>100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="600">600</option>
      </select>
    </p>
    <p>
      <label>interval:</label>
      <select id="num-interval">
        <option value="0" selected>0</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="1000">1000</option>
      </select>
    </p>
      <input type="checkbox" id="sound-check">sound</input>
    <p>
    </p>
  </section>
  <section class="button">
    <button id="bubble">bubble</button>
    <button id="shaker">shaker</button>
    <button id="quick">quick</button>
    <button id="improvedQuick">improved quick</button>
    <button id="merge">merge</button>
    <button id="comb">comb</button>
    <button id="selection">selection</button>
    <button id="insertion">insertion</button>
    <button id="binaryInsertion">binary insertion</button>
    <button id="reset">reset</button>
    <button id="test">test</button>
  </section>
</body>
</html>
